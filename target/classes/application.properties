spring.application.name=Product-Inventory-main-main
spring.datasource.url=jdbc:mysql://localhost:3306/inventory?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username=root
spring.datasource.password=root

#Hibernate properties
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect

#Hibernate auto ddl to generate database tables automatically
spring.jpa.hibernate.ddl-auto=update
logging.level.org.hibernate.SQL=DEBUG
server.port=8081

org.springframework.beans.factory.annotation.Autowired(required=true)

# Maximum file size
spring.servlet.multipart.max-file-size=20MB
# Maximum request size (overall upload data size)
spring.servlet.multipart.max-request-size=20MB
